<div class="inner-container">
    <div class="custom-card">
        <div class="custom-card-body">
            <div class="custom-card-header">
                <h1>You Should keep the following cash in the cash register</h1>
            </div>
            <div class="body-card-inner">
                <div class="banknote-francs">
                    <table style="margin-bottom: 10px;">
                        <tr>
                            <th>Currency</th>
                            <th>Default</th>
                            <th>Owned</th>
                            <th>To keep</th>
                        </tr>
                        <tr *ngFor="let curr of banknotes; let idx=index">
                            <td>{{banknotes[idx].label}}</td>
                            <td>{{banknotes[idx].nbr}}</td>
                            <td>{{OWNED_TO_USE_STATIC[idx]}}</td>
                            <td>{{RESULT_TO_USE_STATIC[idx]}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="custom-card-footer">
                <div class="invoice-icon">
                    <button class="no-print saveconf">Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
