<div class="inner-container">
    <h1 class="title">something here</h1>
    <div class="row">
        <ng-container *ngFor="let currency of currencies">
            <div class="custom-card col-lg-4 col-sm-6">
                <div class="custom-card-body">
                    <div class="body-card-inner">
                        <div class="currencyPic-wrapper">
                            <img class="currencyPic" [src]="currency.img" alt="">
                        </div>
                        <div class="currencuDetails">
                            <h1>{{currency.value}} franc</h1>
                            <div class="input-wrapper">
                                <button (click)="currency.nbr=currency.nbr-1">-</button>
                                <input type="text" [(ngModel)]="currency.nbr">
                                <button (click)="currency.nbr=currency.nbr+1">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div>
        <div class="custom-card card-total">
            <div class="custom-card-body">
                <div class="body-card-inner">
                    <h1>Total Juseat en sp√©ce</h1>
                    <h1>{{getTotalValue()}} Fr</h1>
                </div>
            </div>
        </div>
        <button class="btn-submit">Validate</button>
    </div>
</div>
