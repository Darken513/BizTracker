<div class="inner-container">
    <h1 class="title">Select Current Establishment</h1>
    <div class="row">
        <div class="custom-card">
            <div class="custom-card-body">
                <div class="body-card-inner">
                    <h1>{{website.label}}</h1>
                    <input type="number" name="{{website.fieldName}}" [(ngModel)]="website.value">
                </div>
            </div>
        </div>
        <div class="custom-card">
            <div class="custom-card-body">
                <div class="body-card-inner">
                    <div *ngFor="let charge of charges">
                        <h1>{{charge.label}}</h1>
                        <input type="number" name="{{charge.fieldName+'_charge'}}" [(ngModel)]="charge.value">
                    </div>
                    <div>
                        <input type="text" placeholder="Charge label" name="newCharge_label" [(ngModel)]="newCharge.label">
                        <input type="number" placeholder="Charge cost" name="newCharge_value" [(ngModel)]="newCharge.value">
                    </div>
                </div>
            </div>
        </div>
        <div class="custom-card">
            <div class="custom-card-body">
                <div class="body-card-inner">
                    <h1>{{advance.label}}</h1>
                    <input type="number" name="{{advance.fieldName}}" [(ngModel)]="advance.value">
                </div>
            </div>
        </div>
        <div class="custom-card">
            <div class="custom-card-body">
                <div class="body-card-inner">
                    <h1>{{tpe1.label}}</h1>
                    <input type="number" name="{{tpe1.fieldName}}" [(ngModel)]="tpe1.value">
                </div>
            </div>
        </div>
        <div class="custom-card">
            <div class="custom-card-body">
                <div class="body-card-inner">
                    <h1>{{tpe2.label}}</h1>
                    <input type="number" name="{{tpe2.fieldName}}" [(ngModel)]="tpe2.value">
                </div>
            </div>
        </div>
    </div>
</div>
